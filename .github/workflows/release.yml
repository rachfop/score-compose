name: goreleaser

on:
  push:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
      with:
          distribution: goreleaser
          version: latest
          args: release --auto-snapshot --rm-dir
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
